<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="600" viewBox="0 0 1920 600">
  <!-- Sky gradient -->
  <defs>
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grass" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7CB342;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#558B2F;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky -->
  <rect fill="url(#sky)" width="1920" height="400"/>
  
  <!-- Ground/Grass -->
  <rect fill="url(#grass)" y="400" width="1920" height="200"/>
  
  <!-- House -->
  <rect x="600" y="200" width="720" height="300" fill="#F5F5DC" stroke="#D3D3D3" stroke-width="3"/>
  <!-- Roof -->
  <polygon points="560,200 960,100 1360,200" fill="#8B4513" stroke="#654321" stroke-width="2"/>
  <!-- Door -->
  <rect x="860" y="380" width="120" height="120" fill="#654321" stroke="#3E2723" stroke-width="2"/>
  <circle cx="960" cy="440" r="5" fill="#FFD700"/>
  <!-- Windows -->
  <rect x="700" y="280" width="100" height="100" fill="#ADD8E6" stroke="#4682B4" stroke-width="2"/>
  <line x1="750" y1="280" x2="750" y2="380" stroke="#4682B4" stroke-width="2"/>
  <line x1="700" y1="330" x2="800" y2="330" stroke="#4682B4" stroke-width="2"/>
  
  <rect x="1120" y="280" width="100" height="100" fill="#ADD8E6" stroke="#4682B4" stroke-width="2"/>
  <line x1="1170" y1="280" x2="1170" y2="380" stroke="#4682B4" stroke-width="2"/>
  <line x1="1120" y1="330" x2="1220" y2="330" stroke="#4682B4" stroke-width="2"/>
  
  <!-- Trees -->
  <circle cx="400" cy="350" r="60" fill="#2E7D32"/>
  <rect x="395" y="410" width="10" height="40" fill="#5D4037"/>
  
  <circle cx="1520" cy="350" r="60" fill="#2E7D32"/>
  <rect x="1515" y="410" width="10" height="40" fill="#5D4037"/>
  
  <!-- FPO Text -->
  <text x="50%" y="550" font-family="Arial, sans-serif" font-size="24" fill="#666" text-anchor="middle" opacity="0.7">FPO: Hero Image</text>
</svg>
